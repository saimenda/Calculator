<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculaterProject.css">
    
</head>
<body>
    
    <div id="cal">
        <form name="cal" >

            <input id="display" name="Answer">
            <br><br>
            <input class="button" type="button" value="1" onclick="cal.Answer.value+='1'" onmousedown="clickAudio()">
            <input class="button" type="button" value="2" onclick="cal.Answer.value+='2'" onmousedown="clickAudio()">
            <input class="button" type="button" value="3" onclick="cal.Answer.value+='3'" onmousedown="clickAudio()">
            <input class="button" type="button" value="+" onclick="cal.Answer.value+='+'" onmousedown="clickAudio()">
            <br><br>
            <input class="button" type="button" value="4" onclick="cal.Answer.value+='4'" onmousedown="clickAudio()">
            <input class="button" type="button" value="5" onclick="cal.Answer.value+='5'" onmousedown="clickAudio()">
            <input class="button" type="button" value="6" onclick="cal.Answer.value+='6'" onmousedown="clickAudio()">
            <input class="button" type="button" value="-" onclick="cal.Answer.value+='-'" onmousedown="clickAudio()">
            <br><br>
            <input class="button" type="button" value="7" onclick="cal.Answer.value+='7'" onmousedown="clickAudio()"> 
            <input class="button" type="button" value="8" onclick="cal.Answer.value+='8'" onmousedown="clickAudio()"> 
            <input class="button" type="button" value="9" onclick="cal.Answer.value+='9'" onmousedown="clickAudio()"> 
            <input class="button" type="button" value="*" onclick="cal.Answer.value+='*'" onmousedown="clickAudio()"> 
            <br><br>
            <input class="button"  type="button" value="/" onclick="cal.Answer.value+='/'"onmousedown="clickAudio()">
            <input class="button" type="button" value="0" onclick="cal.Answer.value+='0'" onmousedown="clickAudio()">
            <input class="button" type="button" value="." onclick="cal.Answer.value+='.'" onmousedown="clickAudio()">
            <input class="button" type="button" value="%" onclick="cal.Answer.value+='%'" onmousedown="clickAudio()">
            <br><br>
            <input id="clearButton" type="button" value="clear"onclick="cal.Answer.value=''"onmousedown="clickAudio()">
            <input id="equalButton" type="button" value="=" onclick="cal.Answer.value=eval(cal.Answer.value)" onmousedown="clickAudio()">
            
        </form>

    </div>
</body>
</html>
